<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <title>AMP code test</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="build/site.css">
    <!-- endbuild -->
</head>
<body>
    <div class="container" ng-controller="MainController as vm">        
            <h1>People search</h1> 
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="search" class="sr-only" >Enter your search term</label>
                            <input type="text" class="form-control" id="search" ng-model="vm.searchText" placeholder="enter your search term"></input>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row results-grid ">
                <div class="col-xs-12 col-md-6 col-lg-4" ng-repeat="user in vm.users | filter:vm.searchText"">
                    <responsive-image 
                        ng-attr-id="{{user.id}}"
                        ng-attr-firstname="{{user.firstName}}"
                        ng-attr-lastname="{{user.lastName}}"
                        ng-attr-picture="{{user.picture}}"
                        ng-attr-title="{{user.Title}}"
                        >
                        </responsive-image>                    
                </div>                      
        </div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="app/js/app.module.js"></script>
    <script type="text/javascript" src="app/js/data.service.js"></script>
    <script type="text/javascript" src="app/js/main.controller.js"></script>
    <script type="text/javascript" src="app/js/responsiveImage.directive.js"></script>
</body>
</html>
